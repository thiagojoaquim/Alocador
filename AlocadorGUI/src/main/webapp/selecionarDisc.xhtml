<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<style type="text/css">
.ui-selectcheckboxmenu-header {
	display: none;
}
</style>
	<p:panel header="Selecionar Arquivo">
		<h:form id="fora">
			<p:dataTable id="arquivos" value="#{guiController.listaArquivos()}"
				var="arq" scrollable="true" scrollHeight="220">
				<f:facet name="header">
                  Professores Inseridos
               </f:facet>
				<p:column headerText="Nome" style="text-align:center">
					<h:outputText value="#{arq.toString()}" escape="false" />
				</p:column>
				<p:column style="text-align:center">
					<p:commandButton value="Carregar" process="@this"
						action="#{guiController.carregarDisciplinas(arq)}"
						icon="pi pi-sign-in" update="DinamycPanel">
					</p:commandButton>
				</p:column>
			</p:dataTable>
		</h:form>
		<h:form >
			<div align="left" draggable="false">
				<p:commandButton value="Voltar" id="backpage"
					icon="pi pi-chevron-left" update="DinamycPanel"
					actionListener="#{guiController.visuP1()}" />
			</div>
		</h:form>
	</p:panel>

</ui:composition>
