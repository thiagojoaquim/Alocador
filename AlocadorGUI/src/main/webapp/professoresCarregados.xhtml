<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<style type="text/css">
.ui-selectcheckboxmenu-header {
	display: none;
}
</style>
	<p:panel header="Professores Selecionados">
		<h:form id="Fora">
			<p:panelGrid columns="4" id="pGrid" class="ui-noborder"
				style="display:flex">
				<p:selectOneMenu id="turno" 
				value="#{guiController.nomeProf}"
					requiredMessage="É necessário escolher o professor."
					required="true">
					<f:selectItem itemLabel="SEL. PROF" noSelectionOption="true" itemValue="" />
					<f:selectItems value="#{guiController.nomesProfAUX}" />
				</p:selectOneMenu>
				<p:selectCheckboxMenu label="Definir Preferências" filter="true"
					id="sell" requiredMessage="É necessário informar as preferencias"
					panelStyleClass="withou-selectall" filterMatchMode="startsWith"
					required="true" value="#{guiController.preferencias}"
					multiple="false">
					<f:selectItems value="#{guiController.getDiscs()}" />
				</p:selectCheckboxMenu>
				<p:commandButton value="Adicionar" icon="pi pi-sign-in"
						actionListener="#{guiController.inserirPref()}"
						update="messages,DinamycPanel,Fora"
						 />
					<p:commandButton value="Obter Resposta" icon="pi pi-sign-in"
						actionListener="#{guiController.obterResp()}"
						update="messages,DinamycPanel" process="@this" id="idai2"
						immediate="true" rendered="#{guiController.podeCalcular()}" />
			</p:panelGrid>
		</h:form>
		<h:form id="bott">
			<div align="left" draggable="false">
				<p:commandButton value="Voltar" id="proxPaga"
					icon="pi pi-chevron-left" update="DinamycPanel"
					actionListener="#{guiController.visuCarregar()}" />
			</div>
		</h:form>

	</p:panel>

</ui:composition>
